<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <meta name="description" content="Author: Chitrang Shah, A 
  statistics preview page that shows the business data.">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Stats Preview Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css"> 
</head>
<body>
  <div class="MainBodyContent">
    <div class="HeroImage">
      <img class="DesktopImage" alt="Image showing business stats" width="540" height="446" src="images/image-header-desktop.jpg" />      
      <img class="MobileImage" alt="Image showing business stats" width="327" height="240" src="images/image-header-mobile.jpg" />
      <div class="ImageOverlay"></div>
    </div>
    <div class="BodyDetails">
      <div class="BodyContentWrapper">
        <div class="Title">Get <span class="HighLightTitle">insights</span> that
          help your business grow.
        </div>
        <div class="ContentDetails">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </div>
        <div class="StatsWrapper">
          <div class="StatsElem">
            <div class="Numbers">10k+</div>
            <div class="Units">COMPANIES</div>
          </div>
          <div class="StatsElem">
            <div class="Numbers">314</div>
            <div class="Units">TEMPLATES</div>
          </div>
          <div class="StatsElem">
            <div class="Numbers">12M+</div>
            <div class="Units">QUERIES</div>
          </div>
        </div>
      </div>
    </div>  
  </div>
</body>
</html>
